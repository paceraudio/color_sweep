apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.paceraudio.colorsweep"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerVersion "1.4.0"
        kotlinCompilerExtensionVersion jetpack_compose_version
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(":wire")

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.appcompat:appcompat:$app_compat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_extensions_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_viewmodel_ktx_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_ktx_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android_version"

    implementation 'androidx.compose.compiler:compiler:1.0.0-alpha04'

    implementation "androidx.compose.animation:animation:$jetpack_compose_version"
    implementation 'androidx.compose.animation:animation-core:1.0.0-alpha04'

    implementation "androidx.compose.foundation:foundation:$jetpack_compose_version"
    implementation "androidx.compose.foundation:foundation-layout:$jetpack_compose_version"
    implementation 'androidx.compose.foundation:foundation-text:1.0.0-alpha04'

    implementation "androidx.compose.material:material:$jetpack_compose_version"
    implementation 'androidx.compose.material:material-icons-core:1.0.0-alpha04'
    implementation "androidx.compose.material:material-icons-extended:$jetpack_compose_version"

    implementation "androidx.compose.runtime:runtime-livedata:$jetpack_compose_version"
    implementation "androidx.compose.runtime:runtime:$jetpack_compose_version"
    implementation 'androidx.compose.runtime:runtime-dispatch:1.0.0-alpha04'
    implementation 'androidx.compose.runtime:runtime-rxjava2:1.0.0-alpha04'
    implementation 'androidx.compose.runtime:runtime-saved-instance-state:1.0.0-alpha04'

    implementation "androidx.compose.ui:ui:$jetpack_compose_version"
    implementation "androidx.compose.ui:ui-text:$jetpack_compose_version"
    implementation "androidx.compose.ui:ui-text-android:$jetpack_compose_version"
    implementation 'androidx.compose.ui:ui-geometry:1.0.0-alpha04'
    implementation 'androidx.compose.ui:ui-unit:1.0.0-alpha04'
    implementation 'androidx.compose.ui:ui-util:1.0.0-alpha04'
    implementation 'androidx.compose.ui:ui-viewbinding:1.0.0-alpha04'
    implementation "androidx.ui:ui-tooling:$jetpack_compose_version"
    implementation 'com.google.android.material:material:1.2.1'


    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$android_test_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"

}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

// Compiler flag to use experimental Compose APIs
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    }
}
